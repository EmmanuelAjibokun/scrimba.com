<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="main-container">
            <div class="container">
                <div class="home">
                    <h3>HOME</h3>
                    <div class="score">
                        <span class="home-score">0</span>
                    </div>
                    <div class="buttons">
                        <button class="home-plus" value="1">+1</button>
                        <button class="home-plus" value="2">+2</button>
                        <button class="home-plus" value="3">+3</button>
                    </div>
                </div>
                <div class="guest">
                    <h3>GUEST</h3>
                    <div class="score">
                        <span class="guest-score">0</span>
                    </div>
                    <div class="buttons">
                        <button class="guest-plus" value="1">+1</button>
                        <button class="guest-plus" value="2">+2</button>
                        <button class="guest-plus" value="3">+3</button>
                    </div>
                </div>
            </div>
    
            <div class="reset">
                <button class="reset-button">Reset</button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
